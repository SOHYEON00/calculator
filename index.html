<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main id="container">
        <form class="showNum">
          <div class="num-form" id="window"></div>
          <input type="button" onClick="getInputNum(7)" class="number" id="num7" value="7">
          <input type="button" onClick="getInputNum(8)" class="number" id="num8" value="8">
          <input type="button" onClick="getInputNum(9)" class="number" id="num9" value="9">
          <input type="button" onClick="getInputNum(4)" class="number" id="num4" value="4">
          <input type="button" onClick="getInputNum(5)" class="number" id="num5" value="5">
          <input type="button" onClick="getInputNum(6)" class="number" id="num6" value="6">
          <input type="button" class="number" onClick="getInputNum(1)" id="num1" value="1">
          <input type="button" onClick="getInputNum(2)" class="number" id="num2" value="2">
          <input type="button" onClick="getInputNum(3)" class="number" id="num3" value="3">
          <input type="button" onClick="getInputNum(0)" class="number" id="num0" value="0">
          <input type="submit" onClick="submitHandler()" id="submit" value="="> 
        </form>
      <container class="css-btn">
        <input type="button" onClick="resetHandler()" class="clear" id="clear" value="C">
        <input type="button" onClick="getInputOperator('+')" class="operator" id="plus" value="+">
        <input type="button" onClick="getInputOperator('-')" class="operator" id="minus" value="-">
        <input type="button" onClick="getInputOperator('*')" class="operator" id="multiply" value="*">
        <input type="button" onClick="getInputOperator('/')" class="operator" id="divide" value="/">
      </container>
    </main>
    <script src="calculator.js"></script>
  </body>
</html>
